<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>BMI Calculator</h2>
        <p class="text">Height</p>
        <input type="text" id="height">
        <p class="text">Weight</p>
        <input type="text" id="weight">
        <p id="result"></p>
        <button id="btn" onclick="bmi()">Calculator</button>
        <p id="info">please enter your height {cm} and weight{kg} </p>

    </div>

<script>
  function bmi() {
    var h = document.getElementById("height").value;
    var w = document.getElementById("weight").value;
    var bmi = w / ((h / 100) * (h / 100));
    var total = bmi.toFixed(2);
    document.getElementById("result").innerHTML = "Your BMI is " + total;
    var savedData = JSON.parse(localStorage.getItem("bmiHistory")) || [];
    var newEntry = {
      height: h,
      weight: w,
      bmi: total,
      date: new Date().toLocaleString()
    };
savedData.push(newEntry); localStorage.setItem("bmiHistory", JSON.stringify(savedData)); console.log("Saved BMI History:", savedData);
  }
</script>




</body>
</html>
